<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cannon.js Cloth Simulation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Basic Reset */
      * {
        font-family: Poppins, sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: #fff;
        overflow: hidden;
      }

      /* Center content */
      #welcomeOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
        cursor: pointer;
        text-align: center;
      }

      #welcomeOverlay h1 {
        font-size: 3em;
        margin: 0;
        color: #f1f1f1;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      #welcomeOverlay p {
        font-size: 1.5em;
        color: #bbb;
        margin-top: 10px;
      }

      #startButton {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.2em;
        background-color: dodgerblue;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #startButton:hover {
        background-color: rgb(0, 94, 189);
      }

      #info {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.1);
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1.2em;
        color: #fff;
        backdrop-filter: blur(5px);
        z-index: 5;
      }
    </style>
  </head>

  <body>
    <!-- Welcome Overlay -->
    <div id="welcomeOverlay">
      <h1>Welcome to the Simulation</h1>
      <p>Click the button below to start the experience</p>
      <button id="startButton">Start Simulation</button>
    </div>

    <!-- Info Section -->
    <div id="info">
      <p>Canvas Simulation</p>
    </div>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
